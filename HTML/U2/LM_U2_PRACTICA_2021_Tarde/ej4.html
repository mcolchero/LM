<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej4</title>
    <style>
        table, thead, tbody {
            border: 1px solid rgb(110, 100, 42);
            padding-right: 150px;
        }

        thead {
            background-color: rgb(238, 205, 115);
        }

        th {
            text-align: left;
        }



    </style>
</head>
<body>
    <table>
        <form>
            <thead>
                <th>Leave Form</th>
                <td>
                    <select style="background-color: rgb(196, 163, 72);;">
                        <option>More Actions</option>
                        <option>Actions</option>
                    </select> 
                </td>
                <td></td>
            </thead>
            <tbody>
                <tr>
                    <th>Employee Email</th>
                    <td></td>
                    <td>
                        <select disabled>
                            <option>appuser@zohocreator.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Employee Id</th>
                    <td></td>
                    <td>
                        <input type="number" value="232" disabled>
                    </td>
                </tr>
                <tr>
                    <th>Employee Name</th>
                    <td></td>
                    <td>
                        <input type="text" value="appuser" disabled>
                    </td>
                </tr>
                <tr>
                    <th>Designation</th>
                    <td></td>
                    <td>
                        <input type="text" value="Team Leader" disabled>
                    </td>
                </tr>
                <tr>
                    <th>Leave type</th>
                    <td></td>
                    <td>
                        <select>
                            <option>-Select-</option>
                            <option>1111111111111</option>
                            <option>2222222222222</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>From</th>
                    <td></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>To</th>
                    <td></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>No of Days</th>
                    <td></td>
                    <td>
                        <input type="number" style="width: 100px;">
                    </td>
                </tr>
                <tr>
                    <th>Reason</th>
                    <td></td>
                    <td>
                        <input type="text" style="width: 170px; height: 100px;">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <td>
                    <input type="submit" value="Submit" style="background-color: rgb(238, 205, 115);">
                    <input type="reset" value="Reset" style="background-color: rgb(238, 205, 115)">
                </td>
            </tfoot>
        </form>
    </table>
</body>
</html>
