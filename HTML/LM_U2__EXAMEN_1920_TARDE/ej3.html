<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej4</title>
    <style>
        thead {
            text-align: center;
            background-color: rgb(86, 122, 158);
            font-family: Arial, Helvetica, sans-serif;
        }
        tfoot {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="2">IES Alixar Login</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Usuario:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pasword:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Curso de Matriculación:</td>
                <td>
                    <select>
                        <option>Primero DAW</option>
                        <option>Segundo DAW</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                    <input type="radio" id="Estudiante" name="role" value="Estudiante" checked>
                    <label for="Estudiante">Estudiante</label>
                    <br>
                    <input type="radio" id="Profesor" name="role" value="Profesor">
                    <label for="Profesor">Profesor</label>
                    <br>
                    <input type="radio" id="Apoyo" name="role" value="Apoyo">
                    <label for="Apoyo">Apoyo</label>
                    <br>
                    <input type="radio" id="Staff" name="role" value="Staff">
                    <label for="Staff">Staff</label>
                </td>
            </tr>
            <tr>
                <td>Forma de Comunicación:</td>
                <td>
                    <input type="checkbox" name="Comunicación" value="mail" />Mail<br />
                    <input type="checkbox" name="Comunicación" value="telf" />Teléfono<br />
                    <input type="checkbox" name="Comunicación" value="correo" checked />Correo ordinario 
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <input type="submit">
                    <input type="reset" value="Borrar">
                </td>
            </tr>
        </tfoot>      
    </table>
</body>
</html>
